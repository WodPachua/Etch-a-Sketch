<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <script defer src="./scripts/script.js"></script>
    <title>Etch-a-Sketch Project</title>
  </head>
  <body>
    <div class="outer-cont">
      <h1>Etch-a-Sketch</h1>
      <div class="frame">
        <div class="container"></div>
      </div>

      <div class="buttons">
        <div class="color-div">
          <label for="pick-color">Color</label>
          <img src="./assests/color-rainbow.png" alt="rainbow-color" class="rainbow-color">
          <input type="color" name="pick-color" id="pick-color" value="#e66465">
        </div>
        <button class="grid-length">Enter Grid Length</button>
        <button class="clear">Clear</button>
      </div>
      <div class="slider">
        <input type="range" min="1" max="100" value="10" id="grid-num">
        <output for="grid-num">10 * 10</output>
      </div>
    </div>
  </body>
</html>
